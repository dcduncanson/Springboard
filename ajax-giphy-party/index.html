<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center">GIPHY PARTY</h1>
    <form class="form-inline justify-content-center d-flex">
      <input type="text" id="search" name="search" placeholder="Search for a GIF!" class="form-control">
      <input type="submit" value="Get My GIF!" class="btn btn-primary">
      <button id="clear" class="btn btn-danger">Clear GIFs</button>
    </form>
    <div id="gifs"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
